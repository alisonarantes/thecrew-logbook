<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crew - Logbook Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game-selector">
        <label>
            <input type="radio" name="game-choice" value="planet_nine" checked>
            Em Busca do Nono Planeta
        </label>
        <label>
            <input type="radio" name="game-choice" value="deep_sea">
            Missão no Fundo do Mar
        </label>
    </div>

    <h1 id="main-title">A Tripulação: Em Busca do Nono Planeta</h1>

    <details id="team-manager-details">
        <summary>Gerenciar Tripulação</summary>
        <div id="team-manager-content">
            <div class="team-select-group">
                <label for="team-select">Tripulação Ativa:</label>
                <select id="team-select">
                    <option value="1">Tripulação 1</option>
                    <option value="2">Tripulação 2</option>
                    <option value="3">Tripulação 3</option>
                    <option value="4">Tripulação 4</option>
                    <option value="5">Tripulação 5</option>
                    <option value="6">Tripulação 6</option>
                </select>
            </div>
            <div class="team-name-group">
                <label for="team-name-input">Nomear Tripulação:</label>
                <input type="text" id="team-name-input" placeholder="Dê um nome...">
                <button id="team-name-save-button">Salvar Nome</button>
            </div>
        </div>
    </details>

    <div id="navigation">
        <button id="first-mission">1</button>
        <button id="prev-mission">&lt;</button>
        <button id="next-mission">&gt;</button>
        <button id="last-mission">50</button>
    </div>

    <div id="mission-container">
        <div id="mission-header">
            <h2 id="mission-number">Missão: 1</h2>
            <div class="mission-meta">
                <span id="mission-meta-label">Tarefas:</span>
                <div id="mission-meta-value">1</div>
            </div>
        </div>

        <div id="mission-icons"></div>

        <div id="mission-content">
            <p id="mission-story"></p>
            <div id="mission-rules" style="display: none;"></div>
        </div>

        <div id="mission-tracker">
            <div class="attempts-group">
                <label for="attempts-input">Tentativas:</label>
                <input type="number" id="attempts-input" min="0" value="0">
                <button id="save-button">Salvar</button>
            </div>
            <div id="total-attempts">Total: 0</div>
        </div>
    </div>

    <script src="missions_planet_nine.js"></script>
    <script src="missions_deep_sea.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
