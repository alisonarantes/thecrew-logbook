<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crew - Logbook Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app-settings">
        <div id="game-selector">
            <label>
                <input type="radio" name="game-choice" value="planet_nine" checked>
                Em Busca do Nono Planeta
            </label>
            <label>
                <input type="radio" name="game-choice" value="deep_sea">
                Miss√£o no Fundo do Mar
            </label>
        </div>
        
        <div id="language-selector">
            <label>
                <input type="radio" name="lang-choice" value="pt-BR" checked>
                Portugu√™s
            </label>
            <label>
                <input type="radio" name="lang-choice" value="en">
                English
            </label>
        </div>

        <div id="speech-settings">
            <label for="speech-rate-slider" data-lang-key="ui:speech_rate">Velocidade da Voz:</label>
            <input type="range" id="speech-rate-slider" min="0.5" max="2" step="0.1" value="1">
            <span id="speech-rate-value">1.0x</span>
        </div>
    </div>

    <h1 id="main-title" data-lang-key="planet_nine:title">A Tripula√ß√£o: Em Busca do Nono Planeta</h1>

    <details id="team-manager-details">
        <summary data-lang-key="ui:manage_crew">Gerenciar Tripula√ß√£o</summary>
        <div id="team-manager-content">
            <div class="team-select-group">
                <label for="team-select" data-lang-key="ui:active_crew">Tripula√ß√£o Ativa:</label>
                <select id="team-select">
                    </select>
            </div>
            <div class="team-name-group">
                <label for="team-name-input" data-lang-key="ui:crew_name">Nomear Tripula√ß√£o:</label>
                <input type="text" id="team-name-input" data-lang-key="ui:crew_name_placeholder" placeholder="D√™ um nome...">
                <button id="team-name-save-button" data-lang-key="ui:save_name">Salvar Nome</button>
            </div>
            <div class="team-actions-group">
                <button id="clear-team-data-button" class="danger-button" data-lang-key="ui:clear_data">Limpar Dados desta Tripula√ß√£o</button>
            </div>
        </div>
    </details>

    <div id="navigation">
        <button id="first-mission">1</button>
        <button id="prev-mission">&lt;</button>
        <button id="next-mission">&gt;</button>
        <button id="last-mission">50</button>
    </div>

    <div id="mission-container">
        <div id="mission-header">
            <h2 id="mission-number">Miss√£o: 1</h2>
            <div class="mission-meta">
                <span id="mission-meta-label" data-lang-key="planet_nine:meta_label">Tarefas:</span>
                <div id="mission-meta-value">1</div>
            </div>
        </div>

        <div id="mission-icons"></div>

        <div id="mission-content">
            <button id="play-audio-button" data-lang-key="ui:listen">üîà Ouvir Hist√≥ria</button>
            <p id="mission-story"></p>
            <div id="mission-rules" style="display: none;"></div>
        </div>

        <div id="mission-tracker">
            <div class="attempts-group">
                <label for="attempts-input" data-lang-key="ui:attempts">Tentativas:</label>
                <input type="number" id="attempts-input" min="0" value="0">
                <button id="save-button" data-lang-key="ui:save">Salvar</button>
            </div>
            <div id="total-attempts" data-lang-key="ui:total">Total: 0</div>
        </div>
    </div>

    <script src="missions_planet_nine_pt.js"></script>
    <script src="missions_planet_nine_en.js"></script>
    <script src="missions_deep_sea_pt.js"></script>
    <script src="missions_deep_sea_en.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
